<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Clock</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .clock-container {
            text-align: center;
        }

        .timer {
            font-size: 10rem;
        }

        .blinds,
        .ante {
            font-size: 2rem;
        }

        .play-button {
            background: none;
            border: none;
            color: white;
            font-size: 4rem;
            cursor: pointer;
        }

        .settings {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            text-decoration: none;
            color: white;
        }

        .nav-buttons,
        .control-buttons {
            margin-top: 20px;
        }

        .nav-buttons button,
        .control-buttons button {
            background: none;
            border: 1px solid white;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            cursor: pointer;
            margin: 0 10px;
        }

        .nav-buttons button:disabled,
        .control-buttons button:disabled {
            border-color: grey;
            color: grey;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <audio id="bellSound" src="bell.mp3"></audio>
    <div class="clock-container">
        <a href="settings.html" class="settings">Settings</a>
        <h1 id="roundTitle">Level 1</h1>
        <div class="timer" id="timer">10:00</div>
        <div>
            <span class="blinds" id="blinds">Blinds 10/20</span>
            <span class="ante" id="ante">Ante 0</span>
        </div>
        <button class="play-button" id="playButton">▶️</button>
        <div class="nav-buttons">
            <button id="prevButton">Prev</button>
            <button id="nextButton">Next</button>
        </div>
        <div class="control-buttons">
            <button id="resetButton">Reset Time</button>
        </div>
    </div>

    <script>
        let timer;
        let timeLeft;
        let isRunning = false;
        let currentLevel = 0;
        let config;

        const timerElement = document.getElementById('timer');
        const playButton = document.getElementById('playButton');
        const roundTitle = document.getElementById('roundTitle');
        const blindsElement = document.getElementById('blinds');
        const anteElement = document.getElementById('ante');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const resetButton = document.getElementById('resetButton');

        function loadConfig() {
            config = JSON.parse(localStorage.getItem('pokerConfig')) || [
                { level: 1, time: 600, smallBlind: 10, bigBlind: 20, ante: 0 },
                { level: 2, time: 600, smallBlind: 20, bigBlind: 40, ante: 0 },
                { level: 3, time: 600, smallBlind: 30, bigBlind: 60, ante: 10 }
            ];
            setLevel(0);
        }

        function setLevel(level) {
            currentLevel = level;
            const levelConfig = config[currentLevel];
            timeLeft = levelConfig.time;
            updateTimer();
            roundTitle.textContent = `Level ${levelConfig.level}`;
            blindsElement.textContent = `Blinds ${levelConfig.smallBlind}/${levelConfig.bigBlind}`;
            anteElement.textContent = `Ante ${levelConfig.ante}`;
            updateNavButtons();
        }

        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function toggleTimer() {
            if (isRunning) {
                clearInterval(timer);
                playButton.textContent = '▶️';
            } else {
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimer();
                    } else {
                        clearInterval(timer);
                        if (currentLevel < config.length - 1) {
                            setLevel(currentLevel + 1);
                            toggleTimer();
                        } else {
                            // Play bell sound when the last level finishes
                            document.getElementById('bellSound').play();
                        }
                    }
                }, 1000);
                playButton.textContent = '⏸️';
            }
            isRunning = !isRunning;
        }


        function updateNavButtons() {
            prevButton.disabled = currentLevel === 0;
            nextButton.disabled = currentLevel === config.length - 1;
        }

        function prevLevel() {
            if (currentLevel > 0) {
                clearInterval(timer);
                isRunning = false;
                playButton.textContent = '▶️';
                setLevel(currentLevel - 1);
            }
        }

        function nextLevel() {
            if (currentLevel < config.length - 1) {
                clearInterval(timer);
                isRunning = false;
                playButton.textContent = '▶️';
                setLevel(currentLevel + 1);
            }
        }

        function resetTime() {
            clearInterval(timer);
            isRunning = false;
            playButton.textContent = '▶️';
            const levelConfig = config[currentLevel];
            timeLeft = levelConfig.time;
            updateTimer();
        }



        playButton.addEventListener('click', toggleTimer);
        prevButton.addEventListener('click', prevLevel);
        nextButton.addEventListener('click', nextLevel);
        resetButton.addEventListener('click', resetTime);

        loadConfig();
    </script>
</body>

</html>
